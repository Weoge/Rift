{% load static %}
<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaleable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/adaptive/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <link rel="stylesheet" href="{% static 'css/blur.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="icon" href="{% static 'images/icon.png' %}">
    <link rel="manifest" href="/manifest.json">
    {% block css_extra %}{% endblock %}
</head>
<body>
    <div class="blur"></div>
    <div class="fullscreen_image_view" onclick="closeImage(); off_blur();">
        <div class="fullscreen_image"></div>
        <div class="fiv_buttons flex">
            <button class="small start" onclick="closeImage(); off_blur();">
                <svg class="icon" width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button class="small end" onclick="downloadImage();">
                <svg class="icon" width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 15V16.2C21 17.8802 21 18.7202 20.673 19.362C20.3854 19.9265 19.9265 20.3854 19.362 20.673C18.7202 21 17.8802 21 16.2 21H7.8C6.11984 21 5.27976 21 4.63803 20.673C4.07354 20.3854 3.6146 19.9265 3.32698 19.362C3 18.7202 3 17.8802 3 16.2V15M17 10L12 15M12 15L7 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>
    </div>
    <div class="context_menu bg"></div>
    <div class="notification bg">
        <div class="flex">
            <div class="avatar_container"><img class="notification_img talker" src=""></div>
            <div class="notification_content">
                <p class="notification_header" style="color: #fff;"><b></b></p>
                <p class="notification_text" style="color: #fff;"></p>
            </div>
        </div>
        <div class="notification_extra flex"></div>
        <div class="notification_deco"></div>
    </div>
    <div class="modal bg">
        <div class="modal_up">
            <button class="small" onclick="closeModal(); off_blur()">
                <svg class="icon" width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
            <span class="title font-bold"></span>
        </div>
        <div class="modal-content">
            <div class="element">
                <label for="search" class="label">Поиск</label>
                <input type="text" name="search" class="input">
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
    {% block js_extra %}{% endblock %}
    <script src="{% url 'locale' %}"></script>
    <script src="{% static 'js/blur.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/hotkeys.js' %}"></script>
    <script src="{% static 'js/notifications.js' %}"></script>
    <script src="{% static 'js/message_tracker.js' %}"></script>
    <script src="{% static 'js/chats_tracker.js' %}"></script>
    <script src="{% static 'js/change_language.js' %}"></script>
    <script src="{% static 'js/cookies.js' %}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
        }
    </script>
</body>
</html>

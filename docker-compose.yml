version: '3.8'

services:
  db:
    image: postgres:16
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=riftadmin
      - POSTGRES_PASSWORD=riftadmin
      - POSTGRES_DB=rift
    ports:
      - "5432:5432"

  django:
    build: .
    volumes:
      - static_data:/Rift/staticfiles
      - media_data:/Rift/media
    expose:
      - 8000
    environment:
      - DEBUG=False
      - POSTGRES_USER=riftadmin
      - POSTGRES_PASSWORD=riftadmin
      - POSTGRES_DB=rift
      - DB_HOST=db
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 Rift.wsgi:application"

  nginx:
    image: nginx:1.21
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - static_data:/var/www/html/static
      - media_data:/var/www/html/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - django

volumes:
  pg_data:
  static_data:
  media_data: